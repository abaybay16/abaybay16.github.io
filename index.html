<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABHI AHMAD</title>
  <meta name="description" content="Website pribadi Abhi Ahmad dari Porame, Sigi.">
  <meta name="keywords" content="Abaybay16, Abhi Ahmad, SMK 3 Sigi, Sigi, Website pribadi">
  <meta name="author" content="Abhi Ahmad, Abay">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5527/5527216.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&family=Rubik+Wet+Paint&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      padding-top: 80px;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: black;
      position: relative;
      text-align: center;
    }
    .bg-slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 500%;
      height: 100%;
      display: flex;
      z-index: -1;
      transition: transform 2s ease-in-out;
    }
    .bg-slider img {
      width: 20%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4) blur(5px);
    }
    .rexus-navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: white;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .rexus-navbar .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.2em;
    }
    .rexus-navbar .logo img {
      height: 40px;
      margin-right: 10px;
      cursor: pointer;
    }
    .rexus-navbar input[type="text"] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .container {
      animation: fadeIn 1s ease-in-out;
      max-width: 800px;
      margin: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .welcome-text {
      font-family: 'Rubik Wet Paint', cursive;
      font-size: 2.6em;
      margin: 20px 0;
      letter-spacing: 3px;
      animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }
    .foto-abay {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 6px solid red;
      margin: 20px auto 10px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
      display: block;
    }
    .foto-abay:hover {
      transform: scale(1.05);
    }
    .music-player {
      margin: 10px auto 30px;
      padding: 15px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 15px;
      width: fit-content;
      animation: fireGlow 1s infinite alternate;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.7);
    }
    @keyframes fireGlow {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 20px orange; }
      100% { box-shadow: 0 0 30px yellow; }
    }
    h1 {
      font-size: 2em;
      font-family: 'Orbitron', sans-serif;
      margin-top: 10px;
    }
    .bio, .description {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
    }
    .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .socials a {
      text-decoration: none;
      color: #00c6ff;
      text-align: center;
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9em;
    }
    .socials img {
      width: 40px;
      height: 40px;
      margin-top: 5px;
    }
    .top-icons {
      position: fixed;
      top: 70px;
      right: 10px;
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 10px;
      z-index: 999;
    }
    .top-icons img {
      width: 28px;
      height: 28px;
    }
    .ai-icons {
      position: fixed;
      bottom: 330px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1002;
    }
    .ai-icons a {
      position: relative;
    }
    .ai-icons img {
      width: 35px;
      height: 35px;
      border-radius: 10px;
      background: white;
      padding: 3px;
      box-shadow: 0 0 5px rgba(255,255,255,0.5);
      transition: transform 0.2s;
    }
    .ai-icons img:hover {
      transform: scale(1.1);
    }
    .ai-icons a:hover::after {
      content: attr(title);
      position: absolute;
      right: 40px;
      top: 5px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 0.75em;
      white-space: nowrap;
    }
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: white;
      border-radius: 10px;
      font-size: 14px;
      overflow: hidden;
      z-index: 1001;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #chat-messages {
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
      color: black;
    }
    #chat-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
      outline: none;
    }
    .back-to-top {
      position: fixed;
      bottom: 80px;
      right: 30px;
      padding: 10px 15px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      z-index: 1000;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <!-- konten asli tetap -->

  <!-- Tombol Back to Top -->
  <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="back-to-top">⬆️</button>

  <script>
    // Efek Ketik
    const welcomeText = document.querySelector('.welcome-text');
    if (welcomeText) {
      welcomeText.classList.add('typing-text');
    }

    // Dark mode otomatis
    const hour = new Date().getHours();
    if (hour >= 18 || hour < 6) {
      document.body.style.backgroundColor = '#000';
      document.body.style.color = '#fff';
    }

    // Suara AI saat respon
    function playAISound() {
      const audio = new Audio('https://cdn.pixabay.com/audio/2022/03/24/audio_0204b8f15b.mp3');
      audio.play();
    }

    // Deteksi Chat & Suara
    document.getElementById("chat-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        const msg = this.value;
        const chatBox = document.getElementById("chat-messages");
        chatBox.innerHTML += `<div><b>Kamu:</b> ${msg}</div>`;
        fetch("https://abay-chatbot.abiahmad32.replit.app/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        })
        .then(res => res.json())
        .then(data => {
          chatBox.innerHTML += `<div><b>AI:</b> ${data.response}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
          playAISound();
        });
        this.value = "";
      }
    });
  </script>
</body>
</html>
