  <script>
    function searchGoogle(event) {
      if (event.key === "Enter") {
        const query = document.getElementById("searchBar").value.trim();
        if (query !== "") {
          const googleURL = "https://www.google.com/search?q=" + encodeURIComponent(query);
          window.open(googleURL, "_blank");
        }
      }
    }

    const input = document.getElementById("chat-input");
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        const msg = this.value;
        const chatBox = document.getElementById("chat-messages");
        chatBox.innerHTML += `<div><b>Kamu:</b> ${msg}</div>`;

        fetch("https://abay-chatbot.abiahmad32.replit.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ msg: msg })
        })
        .then(res => res.json())
        .then(data => {
          const reply = data.reply || "Aku bingung jawabnya üò¢";
          chatBox.innerHTML += `<div><b>AI:</b> ${reply}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(error => {
          console.error("Error:", error);
          chatBox.innerHTML += `<div><b>AI:</b> Gagal koneksi ke Replit üò≠</div>`;
        });

        this.value = "";
      }
    });
  </script>
