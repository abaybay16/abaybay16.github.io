  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .container {
      animation: fadeIn 1s ease-in-out;
      max-width: 800px;
    }
    img.profile {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00c6ff;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .bio {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
    }
    .bio p {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .socials {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .socials a {
      text-decoration: none;
      color: #00c6ff;
      font-weight: bold;
      transition: 0.3s;
      text-align: center;
      width: 120px;
    }
    .socials a:hover {
      color: #fff;
    }
    .socials img {
      display: block;
      margin: 8px auto 0;
      width: 40px;
      height: 40px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
