<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABHI AHMAD</title>
  <meta name="description" content="Website pribadi Abhi Ahmad dari Porame, Sigi.">
  <meta name="keywords" content="Abaybay16, Abhi Ahmad, SMK 3 Sigi, Sigi, Website pribadi">
  <meta name="author" content="Abhi Ahmad, Abay">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5527/5527216.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&family=Rubik+Wet+Paint&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .radar-section {
      margin: 40px auto;
      max-width: 1000px;
      border: 4px solid red;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      background: #111;
    }
    .radar-section iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .radar-controls {
      position: absolute;
      bottom: 15px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .radar-controls button {
      background: red;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }
    .radar-controls button:hover {
      background: darkred;
    }
    .flag-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    .flag-container img {
      width: 40px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="radar-section">
    <iframe id="radarMap" src="https://www.google.com/maps/d/embed?mid=1nmMAZnsyiL0b_w5LbnmZODgcO6Uue8I&ehbc=2E312F" loading="lazy"></iframe>
    <div class="radar-controls">
      <button onclick="heckJet()">HECK JET</button>
    </div>
  </div>

  <div class="flag-container">
    <img src="https://flagcdn.com/w40/id.png" title="Indonesia">
    <img src="https://flagcdn.com/w40/tr.png" title="Turki">
    <img src="https://flagcdn.com/w40/ir.png" title="Iran">
    <img src="https://flagcdn.com/w40/sa.png" title="Arab Saudi">
    <img src="https://flagcdn.com/w40/eg.png" title="Mesir">
    <img src="https://flagcdn.com/w40/pk.png" title="Pakistan">
    <img src="https://flagcdn.com/w40/iq.png" title="Irak">
    <img src="https://flagcdn.com/w40/sy.png" title="Suriah">
    <img src="https://flagcdn.com/w40/ps.png" title="Palestina">
    <img src="https://flagcdn.com/w40/ru.png" title="Rusia">
  </div>

  <audio id="alertSound" src="https://www.fesliyanstudios.com/play-mp3/4386" preload="auto"></audio>
  <audio id="aiVoice" src="https://cdn.pixabay.com/audio/2023/10/05/audio_29b3ec8e52.mp3" preload="auto"></audio>

  <script>
    function heckJet() {
      alert("\ud83d\udd25 Jet berhasil dijatuhkan oleh sistem AI! \ud83d\udd25");
      document.getElementById("aiVoice").play();
    }

    function simulateIncomingJet() {
      const detected = true;
      if (detected) {
        document.getElementById("alertSound").play();
        alert("\ud83d\udea8 Deteksi Jet Musuh (Israel) di radar! \ud83d\udea8");
      }
    }

    setTimeout(simulateIncomingJet, 8000);
  </script>
</body>
</html>
