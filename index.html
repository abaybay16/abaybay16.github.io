<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar Dunia Militer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    .radar-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .world-map {
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png') no-repeat center center/cover;
      filter: brightness(0.4);
    }
    .country {
      position: absolute;
      font-size: 10px;
      text-shadow: 0 0 5px black;
      white-space: nowrap;
    }
    .country img {
      width: 15px;
      vertical-align: middle;
    }
    .jet {
      position: absolute;
      width: 30px;
      transition: transform 0.5s ease;
    }
    .explosion {
      position: absolute;
      width: 60px;
      pointer-events: none;
      animation: explode 0.5s steps(5) forwards;
    }
    @keyframes explode {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background: red;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>
  <div class="radar-container">
    <div class="button-container">
      <button onclick="heckJet()">HECK JET ðŸ’¥</button>
    </div>
    <div class="world-map" id="worldMap">
      <!-- Negara dan bendera otomatis -->
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Fighter-jet-silhouette.svg/64px-Fighter-jet-silhouette.svg.png" class="jet" id="jet1" style="top: 40%; left: 30%;">
  </div>

  <audio id="explosionSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const countries = [
      { name: "Prancis", top: "25%", left: "40%", code: "fr" },
      { name: "Jerman", top: "20%", left: "50%", code: "de" },
      { name: "Turki", top: "30%", left: "55%", code: "tr" },
      { name: "Arab Saudi", top: "35%", left: "65%", code: "sa" },
      { name: "Indonesia", top: "45%", left: "70%", code: "id" },
      { name: "Amerika", top: "20%", left: "20%", code: "us" },
      { name: "Brazil", top: "55%", left: "30%", code: "br" },
      { name: "Kanada", top: "10%", left: "20%", code: "ca" },
      { name: "Mesir", top: "40%", left: "50%", code: "eg" },
      { name: "Nigeria", top: "55%", left: "45%", code: "ng" },
      { name: "Rusia", top: "15%", left: "60%", code: "ru" },
      { name: "Jepang", top: "25%", left: "85%", code: "jp" },
      { name: "Korea Selatan", top: "30%", left: "80%", code: "kr" },
      { name: "Pakistan", top: "35%", left: "70%", code: "pk" },
      { name: "Iran", top: "30%", left: "60%", code: "ir" },
      { name: "India", top: "35%", left: "75%", code: "in" },
      { name: "China", top: "25%", left: "75%", code: "cn" },
      { name: "Argentina", top: "75%", left: "25%", code: "ar" },
      { name: "Australia", top: "80%", left: "90%", code: "au" },
      { name: "Inggris", top: "18%", left: "38%", code: "gb" },
      { name: "Spanyol", top: "28%", left: "35%", code: "es" },
      { name: "Italia", top: "26%", left: "42%", code: "it" },
      { name: "Ukraina", top: "22%", left: "55%", code: "ua" },
      { name: "Yaman", top: "40%", left: "65%", code: "ye" },
      { name: "Maroko", top: "40%", left: "35%", code: "ma" }
    ];

    const map = document.getElementById("worldMap");
    countries.forEach(({ name, top, left, code }) => {
      const div = document.createElement("div");
      div.className = "country";
      div.style.top = top;
      div.style.left = left;
      div.innerHTML = `<img src="https://flagcdn.com/w40/${code}.png"> ${name}`;
      map.appendChild(div);
    });

    let jet = document.getElementById('jet1');
    let flying = true;

    function flyJet() {
      if (!flying) return;
      let x = Math.random() * (window.innerWidth - 50);
      let y = Math.random() * (window.innerHeight - 50);
      jet.style.transform = `translate(${x}px, ${y}px)`;
    }
    setInterval(flyJet, 1500);

    function heckJet() {
      flying = false;
      let explosion = document.createElement('img');
      explosion.src = 'https://i.gifer.com/7efs.gif';
      explosion.className = 'explosion';
      explosion.style.top = jet.style.top;
      explosion.style.left = jet.style.left;
      document.body.appendChild(explosion);
      document.getElementById('explosionSound').play();
      jet.style.display = 'none';
      setTimeout(() => explosion.remove(), 1000);
    }
  </script>
</body>
</html>
