  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      padding-top: 80px;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: black;
      position: relative;
      text-align: center;
    }
    .bg-slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 500%;
      height: 100%;
      display: flex;
      z-index: -1;
      transition: transform 2s ease-in-out;
    }
    .bg-slider img {
      width: 20%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4) blur(5px);
    }
    .rexus-navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: white;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .rexus-navbar .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.2em;
    }
    .rexus-navbar .logo img {
      height: 40px;
      margin-right: 10px;
      cursor: pointer;
    }
    .rexus-navbar input[type="text"] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .container {
      animation: fadeIn 1s ease-in-out;
      max-width: 800px;
      margin: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .welcome-text {
      font-family: 'Rubik Wet Paint', cursive;
      font-size: 2.6em;
      margin: 20px 0;
      letter-spacing: 3px;
      animation: colorLoop 2s infinite alternate;
    }
    @keyframes colorLoop {
      0%   { color: red; }
      25%  { color: yellow; }
      50%  { color: lime; }
      75%  { color: aqua; }
      100% { color: violet; }
    }
    .foto-abay {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 6px solid red;
      margin: 20px auto 10px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
      display: block;
    }
    .foto-abay:hover { transform: scale(1.05); }

    .music-player {
      margin: 10px auto 30px;
      padding: 15px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 15px;
      width: fit-content;
      animation: fireGlow 1s infinite alternate;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.7);
    }
    @keyframes fireGlow {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 20px orange; }
      100% { box-shadow: 0 0 30px yellow; }
    }

    h1 {
      font-size: 2em;
      font-family: 'Orbitron', sans-serif;
      margin-top: 10px;
    }

    .bio, .description {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .socials a {
      text-decoration: none;
      color: #00c6ff;
      text-align: center;
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9em;
    }
    .socials img {
      width: 40px;
      height: 40px;
      margin-top: 5px;
    }

    .top-icons {
      position: fixed;
      top: 70px;
      right: 10px;
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 10px;
      z-index: 999;
    }
    .top-icons img {
      width: 28px;
      height: 28px;
    }

    .ai-icons {
      position: fixed;
      bottom: 330px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1002;
    }
    .ai-icons img {
      width: 35px;
      height: 35px;
      border-radius: 10px;
      background: white;
      padding: 3px;
      box-shadow: 0 0 5px rgba(255,255,255,0.5);
      transition: transform 0.2s;
    }
    .ai-icons img:hover { transform: scale(1.1); }

    @keyframes sweep {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes flyJet {
      0%   { left: -60px; top: 120px; }
      50%  { left: 130px; top: 130px; }
      100% { left: 300px; top: 140px; }
    }

  </style>
</head>
<body>
  <div class="bg-slider" id="bgSlider">
    <img src="Naruto Uzumaki 4K Photo.jpg">

  <div class="rexus-navbar">
    <div class="logo" onclick="window.open('https://smkn3sigi.sch.id', '_blank')">
      <img src="smk3sigi.png" alt="SMKN 3 SIGI">
      ABAYBAY16

    <input type="text" id="searchBar" placeholder="Search di Google" onkeydown="searchGoogle(event)">
  </div>

  <div class="ai-icons">
    <a href="https://gemini.google.com" target="_blank"><img src="gemini.jpg"></a>
    <a href="https://chat.openai.com" target="_blank"><img src="GPTchat.jpg"></a>
    <a href="https://www.blackbox.ai" target="_blank"><img src="https://blackbox.ai/favicon.ico"></a>
    <a href="https://poe.com" target="_blank"><img src="Poe.jpg"></a>
  </div>

  <div class="container">
    <div class="welcome-text">WELCOME TO WEBSITE ABAY</div>
    <img src="abay123.jpg" alt="Foto Abay" class="foto-abay">
    <div class="music-player">
      <audio controls autoplay loop>
        <source src="DJ SOUND JJ SEREM V8 FUL BAS KANE COCOK BUAT DI KAMAR MENGKANE JEDAGJEDUG VIRAL TIKTOK TERBARU 2025🎧.mp3" type="audio/mpeg">
      </audio>
    </div>
    <h1>Halo, Saya Abhi Ahmad 👋</h1>
    <div class="bio">
      <p><strong>Nama:</strong> Abhi Ahmad</p>
      <p><strong>Alamat:</strong> Porame</p>
    </div>

    <!-- RADAR MILITER -->
    <div style="margin-top: 50px;">
      <h2 style="color: red; font-family: 'Orbitron', sans-serif;">🔴 Radar Militer Global</h2>
      <div id="radar" style="margin: 20px auto; width: 300px; height: 300px; border: 6px solid red; border-radius: 50%; position: relative; background: radial-gradient(circle, #021 40%, #000); overflow: hidden;">
        <img src="world-map.png" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; opacity: 0.3; position: absolute; z-index: 0;">
        <img id="jet" src="jet.png" style="width: 40px; position: absolute; top: 120px; left: -50px; z-index: 1; animation: flyJet 6s linear infinite;">
        <img id="explosion" src="explosion.gif" style="width: 60px; position: absolute; top: 120px; left: 130px; display: none; z-index: 2;">
        <div id="sweep" style="position: absolute; width: 100%; height: 100%; background: conic-gradient(rgba(0,255,0,0.1) 0deg, rgba(0,255,0,0.3) 90deg, transparent 90deg 360deg); animation: sweep 2s linear infinite; border-radius: 50%; z-index: 1;"></div>
      </div>
      <button onclick="heckJet()" style="margin-top: 20px; padding: 10px 20px; font-family: 'Orbitron'; font-weight: bold; font-size: 1em; background: red; color: white; border: none; border-radius: 10px; box-shadow: 0 0 10px red; cursor: pointer;">HECK JET</button>
      <audio id="explosion-sound" src="explosion.mp3"></audio>
    </div>
  </div>

  <script>
    function searchGoogle(event) {
      if (event.key === "Enter") {
        const query = document.getElementById("searchBar").value.trim();
        if (query !== "") {
          window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
        }
      }
    }

    function heckJet() {
      const jet = document.getElementById("jet");
      const explosion = document.getElementById("explosion");
      const sound = document.getElementById("explosion-sound");

      jet.style.animation = "none";
      explosion.style.display = "block";
      sound.play();
      setTimeout(() => {
        explosion.style.display = "none";
        jet.style.display = "none";
      }, 2000);
    }

    let slider = document.getElementById("bgSlider");
    let index = 0;
    setInterval(() => {
      index = (index + 1) % 5;
      slider.style.transform = `translateX(-${index * 20}%)`;
    }, 6000);
  </script>

</html>
