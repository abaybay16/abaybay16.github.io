<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar Dunia Militer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: white;
    }
    .radar-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .radar-map {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 4px solid red;
      overflow: hidden;
      margin: auto;
      position: relative;
      animation: spin 20s linear infinite;
      box-shadow: 0 0 50px red;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .world-map {
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/qBRRf6P/map-full-world.png') no-repeat center center/cover;
      filter: brightness(0.4);
    }
    .country {
      position: absolute;
      font-size: 8px;
      white-space: nowrap;
      text-shadow: 0 0 3px black;
      z-index: 2;
    }
    .country img {
      width: 12px;
      vertical-align: middle;
    }
    .jet {
      position: absolute;
      width: 30px;
      transition: transform 0.5s ease;
      z-index: 3;
    }
    .explosion {
      position: absolute;
      width: 60px;
      pointer-events: none;
      animation: explode 0.5s steps(5) forwards;
    }
    @keyframes explode {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
    .button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background: red;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>
  <div class="radar-container">
    <div class="button-container">
      <button onclick="heckJet()">HECK JET ðŸ’¥</button>
    </div>
    <div class="radar-map">
      <div class="world-map" id="worldMap"></div>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Fighter-jet-silhouette.svg/64px-Fighter-jet-silhouette.svg.png" class="jet" id="jet1" style="top: 30%; left: 20%;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Fighter-jet-silhouette.svg/64px-Fighter-jet-silhouette.svg.png" class="jet" id="jet2" style="top: 50%; left: 60%;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Fighter-jet-silhouette.svg/64px-Fighter-jet-silhouette.svg.png" class="jet" id="jet3" style="top: 70%; left: 40%;">
  </div>

  <audio id="explosionSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const countries = [
      { name: "Indonesia", code: "id", top: "55%", left: "65%" },
      { name: "Malaysia", code: "my", top: "52%", left: "63%" },
      { name: "Jepang", code: "jp", top: "35%", left: "80%" },
      { name: "Amerika", code: "us", top: "30%", left: "20%" },
      { name: "Kanada", code: "ca", top: "20%", left: "20%" },
      { name: "Brazil", code: "br", top: "70%", left: "30%" },
      { name: "Argentina", code: "ar", top: "80%", left: "35%" },
      { name: "Arab Saudi", code: "sa", top: "50%", left: "55%" },
      { name: "Turki", code: "tr", top: "45%", left: "50%" },
      { name: "Iran", code: "ir", top: "48%", left: "52%" },
      { name: "Pakistan", code: "pk", top: "50%", left: "54%" },
      { name: "India", code: "in", top: "53%", left: "56%" },
      { name: "Bangladesh", code: "bd", top: "55%", left: "58%" },
      { name: "China", code: "cn", top: "40%", left: "60%" },
      { name: "Rusia", code: "ru", top: "25%", left: "60%" },
      { name: "Ukraina", code: "ua", top: "35%", left: "50%" },
      { name: "Jerman", code: "de", top: "32%", left: "45%" },
      { name: "Prancis", code: "fr", top: "33%", left: "43%" },
      { name: "Spanyol", code: "es", top: "36%", left: "41%" },
      { name: "Italia", code: "it", top: "35%", left: "45%" },
      { name: "Inggris", code: "gb", top: "30%", left: "42%" },
      { name: "Mesir", code: "eg", top: "48%", left: "49%" },
      { name: "Afrika Selatan", code: "za", top: "75%", left: "50%" },
      { name: "Australia", code: "au", top: "80%", left: "75%" },
      { name: "Yaman", code: "ye", top: "52%", left: "54%" },
      { name: "Suriah", code: "sy", top: "47%", left: "52%" },
      { name: "Korea Selatan", code: "kr", top: "38%", left: "75%" },
      { name: "Israel", code: "il", top: "48%", left: "50%" },
      { name: "Palestina", code: "ps", top: "48.5%", left: "50.5%" },
      { name: "Nigeria", code: "ng", top: "60%", left: "45%" },
    ];

    const map = document.getElementById("worldMap");
    countries.forEach(({ name, top, left, code }) => {
      const div = document.createElement("div");
      div.className = "country";
      div.style.top = top;
      div.style.left = left;
      div.innerHTML = `<img src="https://flagcdn.com/w40/${code}.png"> ${name}`;
      map.appendChild(div);
    });

    const jets = ["jet1", "jet2", "jet3"].map(id => document.getElementById(id));
    let flying = true;

    function flyJets() {
      if (!flying) return;
      jets.forEach(jet => {
        let x = Math.random() * (window.innerWidth - 50);
        let y = Math.random() * (window.innerHeight - 50);
        jet.style.transform = `translate(${x}px, ${y}px)`;
      });
    }
    setInterval(flyJets, 2000);

    function heckJet() {
      flying = false;
      jets.forEach(jet => {
        let explosion = document.createElement('img');
        explosion.src = 'https://i.gifer.com/7efs.gif';
        explosion.className = 'explosion';
        explosion.style.top = jet.style.top;
        explosion.style.left = jet.style.left;
        document.body.appendChild(explosion);
        jet.style.display = 'none';
        setTimeout(() => explosion.remove(), 1000);
      });
      document.getElementById('explosionSound').play();
    }
  </script>
</body>
</html>
